version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongo:27017/travel_itinerary
      - PORT=4000
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    restart: always
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  mongo_data:
